<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <style>
        *{
            outline: 1px solid black;
            font-family: 'DotGothic16', sans-serif;
        }
        .text::before{
            position: absolute;
            content: '動畫技能樹太雜無從下手...';
            position: absolute;
            -webkit-text-stroke: 5px #3C0C00;
            z-index: -1;
        }
    </style>
</head>
<body>
    <section class="py-5" style="overflow:hidden;background-color: black;">
        <div>
            <div class="position-relative" style="width: 980px;height: 570px;background-color:#B82A06;">
                <img class="web position-absolute translate-middle" style="top:50%;left:50%;" src="image/web 1.png" alt="">
                <img class="position-absolute translate-middle" style="top:55%;left:50%;" src="image/戰車(側) 2.png" alt="">
                <div class="position-absolute translate-middle d-flex  align-items-end" style="top:5%;left:80%;width:391px;height:118px; ;" >
                    <img style="width: 30%;height: 30%;opacity: 1;" src="image/戰車對話框.png" alt="">
                </div>
                <div class="position-absolute" style="bottom:50%;right:-20%;">
                    <p style="white-space: nowrap;font-size: 36px;font-weight: bold;-webkit-text-stroke: 1px #3C0C00;color: white;">羨慕別人的酷酷網頁動畫...</p>
                </div>
            </div>
        </div>
        <div class="test d-flex justify-content-end" style="margin:243px 0px;">
            <div class="position-relative" style="width: 980px;height: 570px;background-color:#B82A06;">
                <img class="tree position-absolute" style="bottom:-120%;right:-100%;" src="image/XMLID_1_.png" alt="tree">
                <div class="position-absolute d-flex justify-content-end align-items-end" style="top:-10%;right:70%;width:341px;height:195px;">
                    <img class="dialog" style="width: 30%;height: 30%;opacity: 0;" src="image/士兵_對話框.png" alt="">
                </div>
                <div class="position-absolute" style="bottom:40%;right:80%;">
                    <p style="white-space: nowrap;font-size: 36px;font-weight: 900;color: white;">滿足不了同事的許願...</p>
                </div>
            </div>
            <div class="position-absolute" style="bottom:-75%;right:0%;width: 980px;height: 570px;z-index: 20;background-color: black;"></div>
        </div>
        <div>
            <div class="position-relative animation" style="width: 980px;height: 570px;background-color:#B82A06;z-index: 30;">
                <img class="tree2 position-absolute" style="bottom:-120%;right:0%;" src="image/tree 2.png" alt="tree">
                <img class="soldier position-absolute" style="bottom:-100%;right:30%;" src="image/soldier 2.png" alt="soldier">
                <div class="position-absolute" style="bottom:20%;right:-25%;">
                    <p style="white-space: nowrap;font-size: 36px;font-weight: bold;-webkit-text-stroke: -2px #3C0C00;color: white;">動畫技能樹太雜無從下手...</p>
                </div>
            </div>
        </div>
    </section>
    <div style="height: 500px;">
        <p style="font-size: 36px;font-weight: bold;-webkit-text-stroke: 2px #3C0C00;color: white;">動畫技能樹太雜無從下手...</p>
        <p style="font-size: 36px;-webkit-text-stroke: 2px #3C0C00;color: white;">滿足不了同事的許願...</p>
        <p style="font-size: 36px;-webkit-text-stroke: 2px #3C0C00;color: white;">羨慕別人的酷酷網頁動畫...</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/TextPlugin.min.js"></script>
    <script>
        //gsap.to(".dialog",{'background-image':null})width:341px;height:195px;
        gsap.to(".tree",{bottom:'0%',right:'5%',duration:5})
        gsap.to(".tree2",{bottom:'0%',duration:5})
        gsap.to(".soldier",{bottom:'0%',duration:5,delay:2})
        gsap.to(".dialog",{width:'100%',height:'100%',opacity:1,duration:10,delay:5})
        //<img class="position-absolute dialog" style="top:-10%;right:35%;" src="image/士兵_對話框 (小).png" alt="">
        gsap.utils.toArray(".animation").forEach((element)=>{
            gsap.to(element,{xPercent:-100})
            ScrollTrigger.create({
                trigger:element,
                markers:true,
                start: 'top 30%', // 決定動畫開始點的位置
                //end: 'top 10%', // 決定動畫結束點的位置
                onEnter:function(){
                    //alert("進入")
                    //gsap.to(element,{x:500,duration:10})
                    gsap.fromTo(element,{xPercent:-100,duration:10},{xPercent:0})
                }
            })
        })
    </script>
</body>
</html>
