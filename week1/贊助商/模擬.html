<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

<body>
    <div class="mt-5 loop" style="background-color: #B82A06;position: relative;overflow:hidden;width:100%;">
        <h2 class="text-center text-white text-nowrap" style="font-size: 74px;"><span style="color:#FFC612;">鑽石級</span>贊助商</h2>
        <ul class="list-unstyled row row-cols-lg-3 row-cols-1 g-3">
            <li class="col d-flex justify-content-center">
                <div class="position-relative bg-white" style="height: 374px;width: 374px;">
                    <div>
                        <img class="position-absolute top-50 start-50 translate-middle" style="z-index: 10;" src="image/logo/blockstudio_logo.png" alt="">
                    </div>
                </div>
            </li>
            <li class="col d-flex justify-content-center">
                <div class="position-relative bg-white" style="height: 374px;width: 374px;">
                    <div>
                        <img class="position-absolute top-50 start-50 translate-middle" style="z-index: 5;" src="image/logo/titan_logo.png" alt="">
                    </div>
                </div>
            </li>
            <li class="col d-flex justify-content-center">
                <div class="position-relative bg-white" style="height: 374px;width: 374px;">
                    <div>
                        <img class="position-absolute top-50 start-50 translate-middle" style="z-index: 10;" src="image/logo/kdan_logo.png" alt="">
                    </div>
                </div>
            </li>
        </ul>
        <h2 class="text-center text-white" style="font-size: 74px;">共同推廣</h2>
        <ul class="list-unstyled row row-cols-lg-3 row-cols-1 g-3">
            <li class="col d-flex justify-content-center">
                <div class="position-relative bg-white" style="height: 374px;width: 374px;">
                    <div>
                        <img class="position-absolute top-50 start-50 translate-middle" style="z-index: 25;" src="image/logo/Vector.png" alt="">
                    </div>
                </div>
            </li>
            <li class="col d-flex justify-content-center">
                <div class="d-flex justify-content-center align-items-center bg-white" style="height: 374px;width: 374px;">
                </div>
            </li>
            <li class="col d-flex justify-content-center">
                <div class="position-relative bg-white" style="height: 374px;width: 374px;">
                    <div>
                        <img class="position-absolute top-50 start-50 translate-middle" style="z-index: 5;"  src="image/logo/dottedSign 1.png" alt="">
                    </div>
                </div>
            </li>
        </ul>
        
        <img class="big" style="position:absolute;top: 300px;left:-50%;z-index: 20;" src="image/大鑽石.png" alt="大鑽石">
        <!--鑽石群組-->
        <img class="big3" style="position:absolute;top: 400px;left:60%;z-index: 20;" src="image/大鑽石.png" alt="大鑽石">
        <img class="big4" style="position:absolute;top: 400px;left:-70%;z-index: 20;" src="image/大鑽石.png" alt="大鑽石">
        <!--鑽石群組-->
        <img class="big" style="position:absolute;top: 550px;left:30%;z-index: 20;" src="image/大鑽石.png" alt="大鑽石">
        <img class="big2" style="position:absolute;top: 550px;left:-100%;z-index: 20;" src="image/大鑽石.png" alt="大鑽石">

        <img class="middle" style="position:absolute;top: 200px;left:-50%;z-index: 5;" src="image/中鑽石.png" alt="中鑽石">
        <img class="middle" style="position:absolute;top: 80%;left:-70%;z-index: 5;" src="image/中鑽石.png" alt="中鑽石">

        <img class="small-2a" style="position:absolute;top: 68%;left:20%;z-index: 100;" src="image/小鑽石.png" alt="小鑽石">
        <img class="small-2b" style="position:absolute;top: 68%;left:-100%;z-index: 100;" src="image/小鑽石.png" alt="小鑽石">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/TextPlugin.min.js"></script>
    <script>
        //gsap.to('.loop>img',{left:'120%',duration:20,repeat:-1,ease:'none'})
        gsap.to('.loop>.big',{left:'160%',duration:10,repeat:-1,ease:'none'})
        gsap.to('.loop>.big2',{left:'30%',duration:10,repeat:-1,ease:'none'})
        gsap.to('.loop>.big3',{left:'190%',duration:10,repeat:-1,ease:'none'})
        gsap.to('.loop>.big4',{left:'60%',duration:10,repeat:-1,ease:'none'})

        gsap.to('.loop>.middle',{left:'120%',duration:15,repeat:-1,ease:'none'})

        gsap.to('.loop>.small',{left:'120%',duration:20,repeat:-1,ease:'none'})
        gsap.to('.loop>.small-2a',{left:'120%',duration:20,repeat:-1,ease:'none'})
        gsap.to('.loop>.small-2b',{left:'20%',duration:20,repeat:-1,ease:'none'})
        gsap.to('.loop>.small-3a',{left:'150%',duration:20,repeat:-1,ease:'none'})
        gsap.to('.loop>.small-3b',{left:'50%',duration:20,repeat:-1,ease:'none'})
