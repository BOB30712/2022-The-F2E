<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <style>
        *{
            outline: 0px solid black;
            font-family: 'DotGothic16', sans-serif;
        }
    </style>
</head>
<body>
    <section class="section">
    <div class="position-relative background" style="height: 900px;background-color: #000000;overflow: hidden;">
        <div class="title position-absolute translate-middle" style="top:80%;left: 50%;">
            <div class="title2 d-flex justify-content-center align-items-center" style="width: 789px;height: 140px;border:4px solid #FFB3A4">
                <p style="font-size: 72px;color: #FFB3A4;;">互動式網頁設計</p>
            </div>
            <p class="text-center" style="font-size:24px">UI、前端接力合作，一同產出完整作品。</p>
        </div>
        <img  class="L1 position-absolute bottom-0 end-0"  src="image/L1.png" alt="">
        <img  class="L2 position-absolute bottom-0 end-0" src="image/L2.png" alt="">
        <img  class="L3 position-absolute bottom-0 start-0" src="image/L3.png" alt="">
        <img  class="L4 position-absolute bottom-0 start-50 translate-middle-x" src="image/L4.png" alt="">
        <img  class="L5 position-absolute bottom-0 start-50 translate-middle-x" src="image/L5.png" alt="">
    </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/TextPlugin.min.js"></script>
    <script>
        const sroll = gsap.timeline({
        scrollTrigger: {
            trigger: ".section", 
            pin: true, //重要！ pin需設為true
            markers: true,
            scrub: true,
        },
        });
        sroll.to(".L2", { yPercent: "30" });
        sroll.to(".L3", { yPercent: "30" });
        sroll.to(".title", {top:"20%"},"<");
        sroll.to(".title>p",{top:"#000000"})
        sroll.to(".L1", { yPercent: "40" });
        sroll.to(".background", {'background-color':"#FFB3A4"});
        sroll.to(".title2>p",{color:"#000000"})
        sroll.to(".title2",{border:"4px solid #000000"},"<")
    </script>
</body>
</html>
