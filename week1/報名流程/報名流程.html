<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <style>
        *{
            font-family: 'DotGothic16', sans-serif;
            outline: 1px solid black;
        }
    </style>
</head>
<body>
    <section class="bg-black">
        <ul class="list-unstyled container py-5">
            <li class="my-5">
                <div class="d-flex">
                    <img class="sign-up-banner" src="image/F1.png" alt="" id="Sig-Up">
                    <div class="ps-5 d-flex flex-column justify-content-between">
                        <p style="font-size:72px;color:#FFB3A4;">Sig Up</p>
                        <p class="mb-0" style="font-size:24px;color:white;">開放報名：<br>10/13(四) 早上 11:00 - 11/6(日) 晚上 23:59</p>
                        <p class="mb-0" style="font-size:24px;color:white;">截止前可修改報名組別。</p>
                    </div>
                    <div class="d-flex flex-column justify-content-end ms-auto me-auto">
                        <button type="button" class="btn btn-light" style="font-size:36px;border-radius:0px;color:#B82A06">點我註冊報名!</button>
                    </div>
                </div>
            </li>
            <li class="my-5">
                <div class="d-flex">
                    <img class="sign-up-banner" src="image/F1.png" alt="" id="START">
                    <div class="ps-5 d-flex flex-column justify-content-between">
                        <p id="START-title" style="font-size:72px;color:#FFB3A4;"></p>
                        <p class="mb-0" style="font-size:24px;color:white;">各組別開賽：<br>UI組、團體組開賽 10/31、前端組開賽 11/7</p>
                    </div>
                </div>
            </li>
            <li class="my-5">
                <div class="d-flex">
                    <img class="sign-up-banner" src="image/F1.png" alt="" id="UPLOAD">
                    <div class="ps-5 d-flex flex-column justify-content-between">
                        <p style="font-size:72px;color:#FFB3A4;">UPLOAD!</p>
                        <p class="mb-0" style="font-size:24px;color:white;">登陸作品：<br>10/31(一) 中午 12:00 - 11/28(一) 中午 12:00</p>
                    </div>
                </div>
            </li>
            <li class="my-5">
                <div class="d-flex">
                    <img class="sign-up-banner" src="image/F1.png" alt="" id="STREAM">
                    <div class="ps-5 d-flex flex-column justify-content-between">
                        <p style="font-size:72px;color:#FFB3A4;">STREAM!</p>
                        <p class="mb-0" style="font-size:24px;color:white;">資深開發者到來 ，直播分享零阻礙！</p>
                        <p class="mb-0" style="font-size:24px;color:white;">線上直播： 11/3 - 11/24（每週四）</p>
                    </div>
                </div>
            </li>
        </ul>
    </section>
    <div style="height: 1000px;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/TextPlugin.min.js"></script>
    <script>
        gsap.utils.toArray(".sign-up-banner").forEach((element)=>{
            ScrollTrigger.create({
                trigger:element,
                markers:true,
                start: 'top 25%',
                onEnter:function(){//進入start觸發
                    Raisingflag(element.id)
                    typing("START!","START-title")
                },
                onEnterBack:function(){//返回end後觸發
                    Raisingflag(element.id)
                    typing("START!","START-title")
                },
                onLeave:function(){//離開end觸發
                    lowertheflag(element.id)
                    typing(" ","START-title")
                },
                onLeaveBack:function(){//離開start後返為觸發
                    lowertheflag(element.id)
                    typing(" ","START-title")
                }
            })

        })

        function Raisingflag(str){
            gsap.set(`#${str}`, { attr: { src: "image/F1.png"},delay:0.1 });
            gsap.set(`#${str}`, { attr: { src: "image/F2.png"},delay:0.2 });
            gsap.set(`#${str}`, { attr: { src: "image/F3.png"},delay:0.3 });
            gsap.set(`#${str}`, { attr: { src: "image/F4.png"},delay:0.4 });
        }
        function lowertheflag(str){
            gsap.set(`#${str}`, { attr: { src: "image/F4.png"},delay:0.1 });
            gsap.set(`#${str}`, { attr: { src: "image/F3.png"},delay:0.2 });
            gsap.set(`#${str}`, { attr: { src: "image/F2.png"},delay:0.3 });
            gsap.set(`#${str}`, { attr: { src: "image/F1.png"},delay:0.5 });
        }
        function typing(str,type){
            gsap.to(`#${type}`,{
                text:str,
                duration:1,
                scrollTrigger:{
                    trigger:`.${type}`,
                    toggleActions:'play none none none'
                }
            })
        }
    </script>
</body>
</html>
