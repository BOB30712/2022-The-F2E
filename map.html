<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
    crossorigin=""/>
    <style>
        html, body{
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        }
        #map{
        width: 100%;
        height: 100%;
        background: #333;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
    crossorigin=""></script>
    <script>
        var map;
        map = L.map('map').setView([24.960815,121.212038], 9);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '<a href="https://www.openstreetmap.org/">OpenStreetMap</a> | <a href="https://noob.tw/openstreetmap/">Tutorial 教學</a>',
            maxZoom: 18,
        }).addTo(map);

        var marker = L.marker([24.960815,121.212038]);
        marker.addTo(map);

        $.getJSON('https://1999.noob.tw/data/kaohsiung.json', function(r){
            L.geoJSON(r, {color: '#333', weight: 0.7}).addTo(map);
        })
    </script>
</body>
</html>
